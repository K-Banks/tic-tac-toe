<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="container">
      <form id="playerForm">
        <label for="playerName">Please enter name for player <span id="playerNumber"></span>:</label>
        <input type="text" id="playerName">
        <button type="submit" class="button">Submit</button>
      </form>
      <div class="row row-1">
        <div class="col-md-4 col-1" id="one">
        </div>
        <div class="col-md-4 col-2" id="two">
        </div>
        <div class="col-md-4 col-3" id="three">
        </div>
      </div>
      <div class="row row-2">
        <div class="col-md-4 col-1" id="four">
        </div>
        <div class="col-md-4 col-2" id="five">
        </div>
        <div class="col-md-4 col-3" id="six">
        </div>
      </div>
      <div class="row row-3">
        <div class="col-md-4 col-1" id="seven">
        </div>
        <div class="col-md-4 col-2" id="eight">
        </div>
        <div class="col-md-4 col-3" id="nine">
        </div>
      </div>
    </div>
  </body>
</html>
